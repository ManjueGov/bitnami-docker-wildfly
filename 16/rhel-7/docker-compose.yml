version: '2'

services:
  wildfly:
    image: 'bitnami/wildfly:16-rhel-7'
    labels:
      kompose.service.type: nodeport
    ports:
      - '8080:8080'
      - '9990:9990'
    volumes:
      - 'wildfly_data:/bitnami'
    environment:
      - WILDFLY_PASSWORD=password

volumes:
  wildfly_data:
    driver: local
